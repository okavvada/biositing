  <body>

    <script>function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
</script>

<div class="container">
  <div class="row">

          <input type="hidden" id='name' name="point_name" value=''>
          <input type="hidden" id='type' name="facility" value=''>
          <input type="hidden" id='id' name="id" value=''>
          <script type="text/javascript">var elem_name = document.getElementById("name");
                                        var elem_type = document.getElementById("type");
                                        var elem_id = document.getElementById("id");
                                        url = window.location.href;
                                        type = getParameterByName('type', url)
                                        id = getParameterByName('id', url)
                                        name = getParameterByName('name', url)
                                        elem_name.value = name;
                                        elem_type.value = type;
                                        elem_id.value = id;
                                    </script>

        </form>
